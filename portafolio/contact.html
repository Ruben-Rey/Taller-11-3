<!DOCTYPE html>
<html class="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>

    <link rel="stylesheet" href="../css/estylos.css">
</head>
<body>
    <div class="nav__link nav__link--modi">
        <li><a href="../index.html">Home</a></li>
    </div>

    <section class="section__contacto">
        <div class="section__contenedor">
            <h1 class="contacto__titulo">Contactenos</h1>
            <form class="section__formulario" method="post">
                <label for="name">Nombre Completo</label>
                <input type="name" id="name" name="name" required><br>

                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required><br>

                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" required><br>

                <label for="message">Mensaje</label>
                
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
                <div>
                    <input type="submit" id="submit" onclick="capturar()" name="enviar" value="enviar">
                    <input type="reset" id="reiniciar" name="enviar" value="reiniciar" >
                </div>
            
            </form>
           
        </div>
    </section>
</body>
    <script src="./js/main.js"></script>
</html>
